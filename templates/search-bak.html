<!DOCTYPE html>
<html>
<head>
    <title>Blog Search</title>
    <link data-n-head="ssr" rel="stylesheet" href="https://lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/static/bytedesign.min.css">
    <link rel="stylesheet" href="//lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/93.471382d.css">
    <link rel="preload" href="//lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/app.f81e9f9.css" as="style">
    <link rel="stylesheet" href="//lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/layouts/default.846c2b6.css">
    <style>
      em {
          color: red;
          font-weight: bold;
      }
  </style>

</head>
<body>
    
  
    <div class="container" data-v-925171a8="">

      <nav role="navigation" class="main-nav" data-v-925171a8="">
        <ul class="right-side-nav" data-v-925171a8="">
          <li class="search-add" data-v-925171a8="">
            <ul class="search-add-ul" data-v-925171a8="">
              <li class="nav-item search" data-v-925171a8="">
                <form role="search" action="/search"  class="search-form" data-v-925171a8="" method="post">
                  <input type="text" name="keyword" placeholder="Enter search keyword...">
                  <button type="submit">Search</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
          
    <main class="container main-container" data-v-5762947c="">
      <div class="view search-view" data-v-5762947c="" data-v-5b0fca76="">
      
        <div class="search-list result-list" data-v-69f75cae="" data-v-5b0fca76="" data-v-5762947c="">
          <header class="list-header" data-v-69f75cae="">
            <nav role="navigation" class="list-nav" data-v-69f75cae="">
              <ul class="nav-list left" data-v-69f75cae="">
                <li class="nav-item active" data-v-69f75cae=""><a href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;sort=0" data-v-69f75cae="">综合排序</a></li>
                <li class="nav-item" data-v-69f75cae=""><a href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;sort=1" data-v-69f75cae="">最新优先</a></li>
                <li class="nav-item" data-v-69f75cae=""><a href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;sort=2" data-v-69f75cae="">最热优先</a></li>
              </ul> 
              <div class="dorp-down-area" data-v-69f75cae="">
                <div class="drop-down" data-v-77151aa1="" data-v-69f75cae=""><li class="dropdown-toggle" data-v-77151aa1="">时间不限<i class="icon" data-v-77151aa1=""></i></li> 
                  <ul data-v-77151aa1="" class="dropdown-menu">
                    <li data-v-77151aa1="" class=""><a data-v-77151aa1="" href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;period=0">时间不限</a></li>
                    <li data-v-77151aa1="" class=""><a data-v-77151aa1="" href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;period=1">最近一天</a></li>
                    <li data-v-77151aa1="" class=""><a data-v-77151aa1="" href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;period=2">最近一周</a></li>
                    <li data-v-77151aa1="" class=""><a data-v-77151aa1="" href="/search?query=LangChain&amp;fromSeo=0&amp;fromHistory=0&amp;fromSuggest=0&amp;enterFrom=home_page&amp;type=0&amp;period=3">最近三月</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </header> 
          <div data-v-090682e2="" data-v-69f75cae="">
            <div class="result-list" data-v-090682e2="">
              <ul data-v-43394619="" data-v-69f75cae="" class="main-list" data-v-090682e2="">
                {% set base_url = "https://juejin.cn" %}
                {% set base_name = "稀土掘金" %}
                {% for article in data  if article.result_type == 2 %}
                <li data-v-43394619="" class="item">
                  <div data-v-0347d762="" data-v-43394619="" class="entry">
                    <a data-v-65b50b51="" data-v-0347d762="" href="{{ base_url }}/post/{{article.result_model.article_id}}?searchId=20240401181139ED938895D9504232BCC1" target="_blank" rel="" class="jj-link entry-link">
                      <object data-v-0347d762="" data-v-65b50b51="">
                        <div data-v-0347d762="" data-v-65b50b51="" class="content-box">
                          <div data-v-0347d762="" data-v-65b50b51="" class="info-box">
                            <div data-v-0347d762="" data-v-65b50b51="" class="info-row meta-row">
                              <ul data-v-0347d762="" data-v-65b50b51="" class="meta-list">
                                <li data-v-0347d762="" data-v-65b50b51="" class="item username clickable">
                                  <a data-v-65b50b51="" data-v-0347d762="" href="{{ base_url }}/user/{{article.result_model.article_info.user_id}}" target="_blank" rel="" class="jj-link user-message"><div data-v-487cbd49="" data-v-d7aef884="" data-v-0347d762="" class="popover-box user-popover" data-v-65b50b51=""><!---->  {{ article.result_model.author_user_info.user_name }}</div></a></li> 
                                <li data-v-0347d762="" data-v-65b50b51="" class="item">{{ article.result_model.article_info.mtime | days_since }}天</li> 
                                <li data-v-0347d762="" data-v-65b50b51="" class="item tag">
                                  {% for tag in article.result_model.tags %}
                                      <a data-v-65b50b51="" data-v-0347d762="" href="{{ base_url }}/tag/{{tag.tag_name}}" target="_blank" rel="" class="jj-link tag">{{tag.tag_name}}</a>
                                  {% endfor %}
                                </li>
                              </ul>
                            </div> 
                            <div data-v-0347d762="" data-v-65b50b51="" class="info-row title-row">
                              <a data-v-65b50b51="" data-v-0347d762="" href="{{ base_url }}post/{{article.result_model.article_id}}?searchId=20240401181139ED938895D9504232BCC1" target="_blank" rel="" class="jj-link title">
                                    <div data-v-0347d762="" data-v-65b50b51="">{{ article.result_model.article_info.title }}</div>
                                </a>
                            </div> 
                            <div data-v-0347d762="" data-v-65b50b51="" class="info-row abstract-row"><a data-v-65b50b51="" data-v-0347d762="" href="{{ base_url }}/post/{{article.result_model.article_id}}?searchId=20240401181139ED938895D9504232BCC1" target="_blank" rel="" class="jj-link abstract"><div data-v-0347d762="" data-v-65b50b51="">{{ article.result_model.article_info.brief_content}}</div></a></div> 
                            <div data-v-0347d762="" data-v-65b50b51="" class="info-row action-row">
                              <ul data-v-0347d762="" data-v-65b50b51="" class="action-list">
                                <li data-v-0347d762="" data-v-65b50b51="" class="item like clickable"><a data-v-0347d762="" data-v-65b50b51="" class="title-box"><img data-v-0347d762="" data-v-65b50b51="" src="//lf3-cdn-tos.bytescm.com/obj/static/xitu_juejin_web/e9d76988a7ae3392dc967cfbb64cd887.svg" class="icon"> <span data-v-0347d762="" data-v-65b50b51="" class="count">{{ article.result_model.article_info.digg_count}}</span></a></li>
                                <li data-v-0347d762="" data-v-65b50b51="" class="item like clickable"><button>{{ base_name }}</button></li>
                                <li data-v-0347d762="" data-v-65b50b51="" class="item like clickable">
                                  <button class="crawl-article-btn" data-article-url="{{ base_url }}/post/{{article.result_model.article_id}}" style="background-color: orange;">一键抓取</button>
                                </li> 
                              
                              </ul>
                            </div>
                          </div>

                          {% if article.result_model.article_info.cover_image | changeImageUrl %}
                              <img data-v-5244ef91="" data-v-0347d762="" src="{{ article.result_model.article_info.cover_image | changeImageUrl }}" alt="image" class="lazy thumb" data-v-65b50b51="" loading="lazy" style="">
                          {% endif %}
                        
                        </div>
                      </object>
                    </a>
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelectorAll('.crawl-article-btn').forEach(button => {
              button.addEventListener('click', function(e) {
                  e.preventDefault();
                  const articleUrl = this.getAttribute('data-article-url'); // 获取按钮上的data-article-url属性
                  console.log("Article URL: " + articleUrl);
                  fetch(`/crawl-article?url=${encodeURIComponent(articleUrl)}`)
                      .then(response => response.json())
                      .then(data => {
                          console.log('Crawl success:', data);
                          // 处理成功响应
                      })
                      .catch((error) => {
                          console.error('Crawl error:', error);
                          // 处理错误
                      });
              });
          });
      });
      </script>
</body>
</html>
